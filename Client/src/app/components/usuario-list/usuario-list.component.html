<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Pesquisar por nome"
          [(ngModel)]="nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchNome()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Usuarios List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let usuario of usuarios; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUsuario(usuario, i)"
        >
          {{ usuario.nome }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsuarios()">
        Deletar todos
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentUsuario">
        <h4>Usuario</h4>
        <div>
          <label><strong>Nome:</strong></label> {{ currentUsuario.nome }}
        </div>
  
        <a class="badge badge-warning" routerLink="/usuarios/{{ currentUsuario.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentUsuario">
        <br />
        <p>Por favor, selecione um usu√°rio...</p>
      </div>
    </div>
  </div>
